<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django</title>
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="container">
      <br />

        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
            {{ message }}

      {% block content %}
      {% endblock %}
      {% block content %}
       {% endblock %}
    </div>
  </body>
</html>
