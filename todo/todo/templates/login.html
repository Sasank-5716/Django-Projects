{% load static %
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Form</title>
    <style>
      body {
        background: #eef2f3;
        font-family: Arial, sans-serif;
      }
      .form-container {
        max-width: 350px;
        margin: 80px auto;
        background: #fff;
        padding: 32px 28px;
        border-radius: 9px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
      }
      .form-container h2 {
        text-align: center;
        margin-bottom: 22px;
        color: #333;
      }
      .form-group {
        margin-bottom: 18px;
      }
      .form-group label {
        display: block;
        font-size: 15px;
        margin-bottom: 5px;
        color: #444;
      }
      .form-group input {
        width: 100%;
        padding: 9px 10px;
        border-radius: 5px;
        border: 1px solid #bbb;
        font-size: 15px;
      }
      .btn {
        width: 100%;
        background: #2ec4b6;
        color: #fff;
        border: none;
        padding: 11px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 6px;
      }
      .btn:hover {
        background: #159b8c;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Login</h2>
      <form method="post" id="login-form">
        {% csrf_token %}
        <div class="form-group">
          <label>Username</label>
          <input
            type="text"
            required
            placeholder="Enter your username"
            name="username"
          />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            required
            placeholder="Enter your password"
            name="pwd"
          />
        </div>
        <button class="btn" type="submit">Login</button>
      </form>
      <div class="field">
        <b>Don't have an account?</b>
        <br />
        <a href="{% url 'login' %}">Signup Here</a>
      </div>
    </div>
  </body>
</html>
}
