{% load static %
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <style>
    body {
      background: #fafafb;
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
    }
    .container {
      max-width: 430px;
      margin: 50px auto;
      background: #fff;
      border-radius: 10px;
      padding: 30px 28px 22px 28px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    h2 {
      text-align: center;
      color: #22223b;
      margin-bottom: 22px;
    }
    form {
      display: flex;
      margin-bottom: 25px;
    }
    input[type="text"] {
      flex: 1;
      padding: 11px;
      border-radius: 5px 0 0 5px;
      border: 1px solid #bcbcbc;
      font-size: 15px;
      outline: none;
    }
    button {
      padding: 11px 23px;
      border-radius: 0 5px 5px 0;
      border: none;
      background: #38b000;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background .18s;
    }
    button:hover {
      background: #197278;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      background: #f7f7ff;
      border-radius: 5px;
      margin-bottom: 11px;
      padding: 13px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    li.completed {
      text-decoration: line-through;
      color: #aaa;
      background: #e0e0e0;
    }
    .delete-btn {
      background: #e63946;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 5px 12px;
      cursor: pointer;
      font-size: 13px;
    }
    .delete-btn:hover {
      background: #a4161a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>My Todo List</h2>
    <form method="post" id="todo-form">
        {% csrf_token %}
      <input type="text" id="todo-input" placeholder="Add a new task..." required>
      <button type="submit">Add</button>
    </form>
    <ul id="todo-list">
      <!-- Todo items will go here -->
      <li>
        Learn Django
        <button class="delete-btn">Delete</button>
      </li>
      <li class="completed">
        Setup project folder
        <button class="delete-btn">Delete</button>
      </li>
    </ul>
  </div>
  <script>
    // Simple frontend interactivity (works without backend)
    const form = document.getElementById('todo-form');
    const input = document.getElementById('todo-input');
    const list = document.getElementById('todo-list');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const value = input.value.trim();
      if (!value) return;
      const li = document.createElement('li');
      li.textContent = value;
      const btn = document.createElement('button');
      btn.className = 'delete-btn';
      btn.textContent = 'Delete';
      btn.onclick = function() { li.remove(); }
      li.appendChild(btn);
      li.onclick = function(e) {
        if (e.target !== btn) li.classList.toggle('completed');
      }
      list.appendChild(li);
      input.value = '';
    });
    document.querySelectorAll('.delete-btn').forEach(btn =>
      btn.onclick = function() { btn.parentNode.remove(); }
    );
    // Optional: click on todo to mark as completed
    document.querySelectorAll('#todo-list li').forEach(li =>
      li.onclick = function(e) {
        if (e.target !== li.querySelector('button')) li.classList.toggle('completed');
      }
    );
  </script>
</body>
</html>
}
